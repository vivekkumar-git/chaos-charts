apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
spec:
  appinfo:
    appns: 'litmus'
    applabel: 'app=nginx'
    appkind: 'deployment'
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: sample-exec-chaos-sa
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: sample-exec-chaos
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '30'

            # set chaos interval (in sec) as desired
            - name: CHAOS_INTERVAL
              value: '10'

            - name: APP_NAMESPACE
              value: 'default'

            - name: APP_LABEL
              value: 'app=nginx'

            - name: APP_KIND
              value: 'deployments'

            - name: FORCE
              value: 'false'

            - name: PODS_AFFECTED_PERC
              value: ''            